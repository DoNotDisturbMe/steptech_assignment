<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
    <!-- Link to Tailwind CSS CDN or local file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Custom CSS styles here */
        body {
            background-color: #f7fafc;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .user-details {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 20px;
        }

        .user-details h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .user-details p {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="user-details">
        <h1>User Details</h1>
        <p>ID: {{ user.id }}</p>
        <p>Name: {{ user.name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Role: {{ user.role }}</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Create New User</title>
    <!-- Link to Tailwind CSS CDN or local file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Create New User</h1>
        <form class="w-1/2 mx-auto" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="name">Name:</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-400">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="email">Email:</label>
                <input type="text" id="email" name="email" class="w-full p-2 border border-gray-400">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="role">Role:</label>
                <input type="text" id="role" name="role" class="w-full p-2 border border-gray-400">
            </div>
            <input type="submit" value="Create User" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </form>
    </div>
</body>
</html>
